<!DOCTYPE html>
<html>
<head>
<title>TimeyWimey</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow" />
<link rel="stylesheet" href="/styles/newtimey.css">
<link rel="stylesheet" href="/styles/normalize.css">
<link rel="stylesheet" href="/styles/gallery.css">
<link rel="icon" type='image/x-icon' href="faviconTardis.ico" sizes="32x32">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body onload="">
	
	<div class="form-api" id="peticion" style="display:none">
		<div class="api-section">
			<div class="api-coord">
				<div class="inputmat-contain">
					<input class="inputmat" type="text" id="latitud" name="fname" autocomplete="off" value="a" aria-labelledby="placeholder-fname">
					<label class="inputmat-placeholder-text" for="latitud" id="placeholder-fname">
						<div class="inputmat-text">Latitud</div>
					</label>
				</div>
				<div class="inputmat-contain">
					<input class="inputmat" type="text" id="longitud" name="fname" autocomplete="off" value="a" aria-labelledby="placeholder-fname">
					<label class="inputmat-placeholder-text" for="longitud" id="placeholder-fname">
						<div class="inputmat-text">Longitud</div>
					</label>
				</div>
			</div>
			<div class="api-rad">
				<div class="inputmat-contain">
					<input class="inputmat" type="text" id="rad" name="fname" autocomplete="off" value="a" aria-labelledby="placeholder-fname">
					<label class="inputmat-placeholder-text" for="rad" id="placeholder-fname">
						<div class="inputmat-text">Radio (km)</div>
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="flex-api" style="margin: 8px">
		<div id="map"></div>	
	</div>

	<div class="page-one" id="API">
		
		<div class="page-cont">
			
			<div class="flex-api">
				<div class="api-desc">
					<h3>Estaciones</h3>
					<p class="munCercaLabel"><b>Estacion mas cercana:</b></p>
					<p id="munCerca">Municipio Cercano</p>
				</div>
			</div>
			
			<div class="flex-api" style="flex-direction: column;">
				<h3>Leyenda</h3>
				<p class="map-leyenda"><img src="https://mt.google.com/vt/icon?psize=30&font=fonts/arialuni_t.ttf&color=ff304C13&name=icons/spotlight/spotlight-waypoint-a.png&ax=43&ay=48&text=%E2%80%A2"></img>Localización actual/simulada</p>
				<p class="map-leyenda"><img src="https://mt.googleapis.com/vt/icon/name=icons/spotlight/spotlight-poi.png&scale=1"></img> Estaciones cercanas (* Importantes)</p>
				<p class="map-leyenda"><img src="https://mt.google.com/vt/icon?color=ff004C13&name=icons/spotlight/spotlight-waypoint-blue.png"></img> Localización a simular</p>
				<p class="map-leyenda"><svg class="icon icon-color" style="fill:red !important"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M160 256C160 202.1 202.1 160 256 160C309 160 352 202.1 352 256C352 309 309 352 256 352C202.1 352 160 309 160 256zM512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z"/></svg>
					 Radio de busqueda/ (Geo)Radio precisión</p>
				<p class="map-leyenda"><svg class="icon icon-color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 0c17.7 0 32 14.3 32 32V66.7C368.4 80.1 431.9 143.6 445.3 224H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H445.3C431.9 368.4 368.4 431.9 288 445.3V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.3C143.6 431.9 80.1 368.4 66.7 288H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H66.7C80.1 143.6 143.6 80.1 224 66.7V32c0-17.7 14.3-32 32-32zM128 256c0 70.7 57.3 128 128 128s128-57.3 128-128s-57.3-128-128-128s-128 57.3-128 128zm128 80c-44.2 0-80-35.8-80-80s35.8-80 80-80s80 35.8 80 80s-35.8 80-80 80z"/></svg>
					Geolocalizar</p>
			</div>
		</div>
	</div>

			</a>
		</div>
		<hr class="color-white" style="margin:auto;width:40%">

			<p>Hecho por MrLopte 2022</p>
