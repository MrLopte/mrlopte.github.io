	<div class="page-one" id="API">
		<div class="page-cont">
			<div class="flex-api">
				<div class="api-desc">
					<h3>Estaciones</h3>
					<p class="munCercaLabel"><b>Estacion mas cercana:</b></p>
					<p id="munCerca">Municipio Cercano</p>
				</div>
				<div class="form-api" id="peticion" >
					<div class="api-section">
						<div class="api-coord">
							<div class="inputmat-contain">
								<input class="inputmat" type="text" id="latitud" name="fname" autocomplete="off" value="40.416967" aria-labelledby="placeholder-fname">
								<label class="inputmat-placeholder-text" for="latitud" id="placeholder-fname">
									<div class="inputmat-text">Latitud</div>
								</label>
							</div>
							<div class="inputmat-contain">
								<input class="inputmat" type="text" id="longitud" name="fname" autocomplete="off" value="-3.703434" aria-labelledby="placeholder-fname">
								<label class="inputmat-placeholder-text" for="longitud" id="placeholder-fname">
									<div class="inputmat-text">Longitud</div>
								</label>
							</div>
						</div>
						<div class="api-rad">
							<div class="inputmat-contain">
								<input class="inputmat" type="text" id="rad" name="fname" autocomplete="off" value="35" aria-labelledby="placeholder-fname">
								<label class="inputmat-placeholder-text" for="rad" id="placeholder-fname">
									<div class="inputmat-text">Radio (km)</div>
								</label>
							</div>
						</div>
					</div>
				</div>
				<a class="api-butt-loc" onclick="geolocateMe()" value="pet" >
					<svg class="icon icon-color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 0c17.7 0 32 14.3 32 32V66.7C368.4 80.1 431.9 143.6 445.3 224H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H445.3C431.9 368.4 368.4 431.9 288 445.3V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.3C143.6 431.9 80.1 368.4 66.7 288H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H66.7C80.1 143.6 143.6 80.1 224 66.7V32c0-17.7 14.3-32 32-32zM128 256c0 70.7 57.3 128 128 128s128-57.3 128-128s-57.3-128-128-128s-128 57.3-128 128zm128 80c-44.2 0-80-35.8-80-80s35.8-80 80-80s80 35.8 80 80s-35.8 80-80 80z"/></svg>
				</a>
				<button class="api-butt" onclick="document.location.href='/aemet/mapa.html?'+
					'latitud='+document.getElementById('latitud').value+
					'&longitud='+document.getElementById('longitud').value+
					'&rad'+document.getElementById('rad').value" value="pet" >Buscar</button>
			</div>
			<div class="flex-api">
				<div class="api-desc">
					<h3>Peticiones</h3>
					<p>Diferentes url para hacer la petici√≥n a AEMET</p>
				</div>
				<form id="buscarModal" class="form-api" action="/aemet/showdata.html" method="GET">
					<div class="inputmat-contain">
                        <input class="inputmat" type="text" id="urlText" name="urlQuery" autocomplete="off" value="/api/red/radar/nacional" aria-labelledby="placeholder-fname">
                        <label class="inputmat-placeholder-text" for="urlText" id="placeholder-fname">
                            <div class="inputmat-text">Url</div>
                        </label>
                    </div>
				</form>
				<a id="see-url-butt" class="api-butt-loc" onclick="modalURLs();" style="cursor: pointer" value="Ver URLs" >Ver Url disponibles</a>
				<button class="api-butt" id="munSearch" type="submit" form="buscarModal">
					<svg class="icon icon-color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path  d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
				</button>
			</div>
		</div>
	</div>
